<ion-list>
  <ion-item *ngFor="let car of cars">
    <ion-card>
      <img alt="Silhouette of mountains" src="{{car.imagenUrl}}" />
      <ion-card-header>
        <ion-card-title>Modelo: {{car.nombre}}</ion-card-title>
        <ion-card-subtitle>El año del vehículo: {{car.year}}</ion-card-subtitle>
        <ion-card-subtitle>Patente: {{car.patente}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>
</ion-list>
