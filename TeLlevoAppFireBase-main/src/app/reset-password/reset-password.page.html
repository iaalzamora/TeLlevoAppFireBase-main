

<!-- Cuerpo de la Pagina -->
<ion-content [fullscreen]="true">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Reset-Password</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>


  

  <div id="container">
    <form (ngSubmit)="resetPassword()">
      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Email" [(ngModel)]="email"
          name="email" required [clearInput]="true"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Restablecer Contrase√±a</ion-button>
    </form>
  </div>
</ion-content>
<!-- Fin Cuerpo de la Pagina -->


<!-- Inicio Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size-md="4" class="ion-text-center">
          <ion-button (click)="mostrarMensajeRedNoDisponible()" fill="clear">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size-md="4" class="ion-text-center">
          <ion-button routerLink="/contactanos" fill="clear">
            <ion-icon name="people-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size-md="4" class="ion-text-center">
          <ion-button (click)="mostrarMensajeRedNoDisponible()" fill="clear">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
<!-- Fin Footer -->
